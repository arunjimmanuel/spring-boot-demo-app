apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-demo-app
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: spring-demo-app
  template:
    metadata:
      labels:
        app: spring-demo-app
    spec:
      containers:
        - name: spring-demo-container
          image: immanuel2305/spring-demo-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://mongo-service:27017/jobtrackerdb
